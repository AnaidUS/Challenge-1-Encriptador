<meta charset="UTF-8">
<html lang="es">
<head>
    
    <meta name="Author" content="Anaid Uriostegui" lang="es">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
   
    <title>Challenge 1</title>
    
</head>

<body>
    <header div class="logo">
        <img src="imagenes/logo.png" alt="logo">
        <p>Encriptador Alura</p>

    </header>
        
        

    <main>
                

        <section class="seccion1">
                <textarea class="area" id="area" placeholder="Ingrese el texto aquí"></textarea>

            <div class="contenedor-boton">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
                
            </div>

        </section>

        <section class="seccion2">

            <div class="contenedor-muneco">
                <img src="imagenes/muneco.png" alt="muneco de alura">
            </div>

            <div class="contenedor-h3">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>

            <div class="contenedor-parrafo">
                <p>Recuerda solo ingresar minúsculas, sin acentos</p>
            </div>

            <div class="contenedor-resultado">
                <h3>Mensaje encriptado: </h3>
                <p class="texto-resultado"></p>
                
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar" onclick="copiarTexto">
            </div>

        </section>
        
    

        
</main>

        <footer>
            
            <p>Created: Anaid Uriostegui</p>
            <p class="copyright">&copy Copyright Encriptador Alura - 2022</p>
        
        </footer>
        
    
        <script src="encriptador.js"></script>

        
    

</body>

</html>
